name: CICD-SSH
on:
  push:
      branches: [ main ]
      paths:
        - 'part2/05-Github-Action_CI-CD/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }} 
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
            cd ${{ github.event.repository.name }}/part2/05-Github-Action_CI-CD
            sh deploy_ssh.sh
